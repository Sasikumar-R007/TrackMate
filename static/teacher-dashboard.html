<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - TrackMate</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">🚌 TrackMate</div>
        <div class="nav-user">
            <span id="userName">Teacher</span>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="menu-items">
                <div class="menu-item active" onclick="showSection('enroll')">
                    <span class="icon">📝</span>
                    <span>Enroll Student</span>
                </div>
                <div class="menu-item" onclick="showSection('verify')">
                    <span class="icon">✅</span>
                    <span>Verify Attendance</span>
                </div>
                <div class="menu-item" onclick="showSection('students')">
                    <span class="icon">👥</span>
                    <span>Student List</span>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <!-- Enroll Section -->
            <section id="enrollSection" class="section active">
                <h2>📝 Enroll Student</h2>
                <div class="card">
                    <div class="form-group">
                        <label>Student Name</label>
                        <input type="text" id="enrollName" placeholder="Enter student name">
                    </div>
                    <div class="form-group">
                        <label>Roll Number</label>
                        <input type="text" id="enrollRoll" placeholder="Enter roll number">
                    </div>
                    <div class="form-group">
                        <label>Class</label>
                        <select id="enrollClass">
                            <option value="">Select Class</option>
                            <option value="Nursery">Nursery</option>
                            <option value="LKG">LKG</option>
                            <option value="UKG">UKG</option>
                            <option value="Class 1">Class 1</option>
                            <option value="Class 2">Class 2</option>
                            <option value="Class 3">Class 3</option>
                            <option value="Class 4">Class 4</option>
                            <option value="Class 5">Class 5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Fingerprint ID</label>
                        <input type="number" id="enrollFingerId" placeholder="Enter fingerprint ID">
                    </div>
                    <button class="btn-primary" onclick="enrollStudent()">Enroll Student</button>
                </div>
            </section>

            <!-- Verify Section -->
            <section id="verifySection" class="section">
                <h2>✅ Mark Attendance</h2>
                <div class="card">
                    <div class="attendance-controls">
                        <div class="form-group">
                            <label>Select Student</label>
                            <select id="verifyStudent">
                                <option value="">Select Student</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Entry Time</label>
                            <input type="time" id="entryTime">
                        </div>
                        <div class="form-group">
                            <label>Exit Time</label>
                            <input type="time" id="exitTime">
                        </div>
                        <button class="btn-primary" onclick="markAttendance()">Mark Attendance</button>
                    </div>
                </div>

                <div class="card">
                    <h3>Today's Attendance</h3>
                    <div id="todayAttendance" class="attendance-list">
                        <p class="empty-state">No attendance records for today</p>
                    </div>
                </div>
            </section>

            <!-- Students Section -->
            <section id="studentsSection" class="section">
                <h2>👥 Student List</h2>
                <div class="card">
                    <div class="search-bar">
                        <input type="text" id="searchStudent" placeholder="🔍 Search students..." onkeyup="filterStudents()">
                    </div>
                    <div class="students-grid" id="studentsList">
                        <p class="empty-state">No students enrolled yet</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div class="notification" id="notification"></div>

    <script src="teacher-dashboard.js"></script>
</body>
</html>
